<!DOCTYPE html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap"
    rel="stylesheet"
  />
  <style>
    .beep {
      width: 5px;
      height: 0px;
      border: 5px solid transparent;
      border-top: 10px solid #777;
      border-bottom: 80px solid #888;
      position: relative; /* position is now based off of 0,0 top left */
      left: 140px;
    }
    @keyframes blink {
      50% {
        background: radial-gradient(circle, red 15%, transparent 40%), #cc5;
      }
    }
    @-webkit-keyframes blink {
      50% {
        background: radial-gradient(circle, red 15%, transparent 40%), #cc5;
      }
    }
    @-moz-keyframes blink {
      50% {
        background: radial-gradient(circle, red 15%, transparent 40%), #cc5;
      }
    }
    .flash {
      background-color: #f44336; /* Red */
      color: white;
      border-color: white;
      border-radius: 20px;
      padding: 5px;
    }
    .color {
      background-color: #296ceb; /* Red */
      color: white;
      border-color: white;
      border-radius: 20px;
      padding: 5px;
    }
    .laser {
      animation: blink 0.5s infinite;
      -webkit-animation: blink 0.5s infinite;
      -moz-animation: blink 0.5s infinite;
    }
    .brain {
      background: radial-gradient(circle, white 15%, transparent 40%), #cc5;
      background: -moz-radial-gradient(circle, white 15%, transparent 40%), #cc5;
      background: -webkit-radial-gradient(circle, white 15%, transparent 40%),
        #cc5;
      background-size: 75px 150px;
      height: 150px;
      width: 150px;
      border-radius: 60px 60px 10px 10px;
      border-bottom: 40px solid #666;
      position: relative;
      left: 70px;
    }
    .torso {
      height: 0;
      width: 140px;
      border-top: 300px solid #bc6;
      border-left: 75px solid transparent;
      border-right: 75px solid transparent;
      border-radius: 20px 20px 100px 100px;
    }
    .foot {
      height: 40px;
      width: 40px;
      background: #ccc;
      border-radius: 40px;
      border: 15px solid #999;
      position: relative;
      left: 110px;
      top: -10px; /* minus means up towards top of screen */
      z-index: -1; /* puts wheel behind torso */
    }
    .robot {
      position: relative;
      left: 200px;
    }
    .left {
      font-family: "Poller One", verdana, arial, sans-serif;
      font-weight: bold;
      font-size: 250px;
      color: #666;
      transform: scaleY(-1) rotate(300deg);
      -webkit-transform: scaleY(-1) rotate(210deg);
      -moz-transform: rotate(100deg);
      position: relative;
      left: -250px;
      top: -500px;
      z-index: -1;
    }
    .right {
      font-family: "Poller One", verdana, arial, sans-serif;
      font-weight: bold;
      font-size: 250px;
      color: #666;
      transform: rotate(30deg);
      -webkit-transform: rotate(30deg);
      -moz-transform: rotate(30deg);
      position: relative;
      left: 250px;
      top: -800px;
      z-index: -1;
    }
  </style>
</head>

<body>
  <div class="robot">
    <!-- contains the other four divs.  Will affect all of them -->
    <div class="beep"></div>
    <div class="brain"></div>
    <div class="torso">
      <div class="left">j</div>
      <div class="right">j</div>
    </div>
    <div class="foot"></div>
  </div>
  <button class="flash">Laser Eyes On/Off</button>
  <button class="color">Change Color!</button>
  <script>
    $(".flash").on("click", function () {
      // on click of the button with class flash, toggle the class laser onto be added to the brain class
      $(".brain").toggleClass("laser");
    }); // jQuery: When I do this, make CSS do this.. or, Find something, do something.
    // when the button with class color is clicked, run the functionality below

    function changeColor() {
      let x = Math.floor(Math.random() * 256); // declare a variable x in local memory and set its value equal to a random number between 0 and 255 and floor it so that it is to the nearest whole number
      let y = Math.floor(Math.random() * 256);
      let z = Math.floor(Math.random() * 256);
      let randomRGBA = "rgba(" + x + "," + y + "," + z + ", 1)";
      $("body").css("background", randomRGBA);
    }

    $(".color").on("click"), setInterval(changeColor, 300);
    // $(".color").on("click", function () {
    //   setInterval(function () {
    //     // every 5 seconds...
    //
    //     $("body").css("background", randomRGBA); // for the body element type, set the background selector equal to whatever value is in randomRGBA
    //   }, 500);
    // });
  </script>
</body>
